<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advanced Job Application</title>
  <link rel="stylesheet" href="/raw/web/10/style.css">
</head>
<body>
  <main class="container">
    <h1>Advanced Job Application</h1>
    <form id="adv">
      <label>Full Name<input name="name"></label>
      <label>Email<input name="email" type="email"></label>
      <label>Resume<textarea name="resume"></textarea></label>
      <button type="submit">Submit</button>
    </form>
    <pre id="preview" class="muted"></pre>
  </main>
  <script>
    document.getElementById('adv').addEventListener('submit',function(e){e.preventDefault();document.getElementById('preview').textContent=JSON.stringify(Object.fromEntries(new FormData(e.target).entries()),null,2)});
  </script>
</body>
</html>
